attribute:
  type: object
  properties:
    code:
      type: string
    name:
      type: string
    #dtype:
      #type: string
      #enum:
        #- integer
        #- string

card:
  type: object
  properties:
    code:
      type: string
    name:
      type: string
    description:
      type: string
    attributes_init:
      type: array
      items:
        type: object
        properties:
          attribute_code:
            type: string
          value:
            type: integer
    attributes_added:
      type: array
      items:
        type: object
        properties:
          attribute_code:
            type: string
          value:
            type: integer
    targets:
      type: array
      items:
        type: object
        properties:
          range:
            type: string
            enum:
              - single
              - all
              - random
          side:
            type: string
            enum:
              - myself
              - enemies
              - friends
              - others # all - myself
              - all
    abilities:
      type: array
      items:
        type: object
        properties:
          on:
            $ref: 'enum.yaml#/card_on_enum'
          when:
            $ref: 'enum.yaml#/check_point_enum'
          action:
            $ref: 'enum.yaml#/actions_enum'
          target:
            type: integer
          additional_values:
            type: object
            description: string => integer
            additionalProperties:
              type: integer

role:
  type: object
  properties:
    code:
      type: string
    name:
      type: string
    valid_attribute_codes:
      type: array
      items:
        type: string
    initial_attributes:
      type: array
      items:
        type: object
        properties:
          attribute_code:
            type: string
          value:
            type: integer #TODO: dynamic type
    pile_built:
      type: array
      items:
        type: object
        properties:
          card_code:
            type: string
          amount:
            type: integer

player:
  type: object
  properties:
    code:
      type: string
    name:
      type: string
    role_code:
      type: string
    attributes:
      type: object
      properties:
        attribute_code:
          type: string
        value:
          type: integer
    piles:
      type: object
      properties:
        built:
          type: array
          items:
            type: string


combat:
  type: object
  properties:
    seq_no:
      type: number
    sequence:
      type: array
      items:
        type: string
    teams:
      type: array
      items:
        $ref: '#/player'

